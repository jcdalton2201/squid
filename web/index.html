<!DOCTYPE html>
<html lang="en">
<body>
    <form name="billingForm" id="userForm" autocomplete>
        <squid-input name="ccname" id="ccname" autocomplete="cc-name">Name on Card</squid-input>
        <squid-credit-card autocomplete="cc-number" name="cardnumber">Credit Card</squid-credit-card>
        <squid-input  name="cvc" id="frmCCCVC" autocomplete="cc-csc" maxlength="5" minlength="3">CVC</squid-input>
        <squid-input name="cc-exp" id="frmCCExp" autocomplete="cc-exp" pattern="[0-9][0-9]/[0-9][0-9][0-9][0-9]" >Expiry</squid-input>
        <input type="submit" value="Send Request">
    </form>
</body>
<script src="squid-core-ui.js"></script>

</script>   
</html>
